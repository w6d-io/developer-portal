xcerpt","post_logo":"https://images-platform.99static.com/ZVAAzy__FeP9nrM-42Sbj75AjpI=/0x0:1001x1001/500x500/top/smart/99designs-contests-attachments/84/84527/attachment_84527709","preview":"Babelfish is a self-hosted server for source-code parsing: it has the power to parse all kinds of file, in any supported language, extracting an Abstract Syntax Tree and converting it into a Universal Abstract Syntax Tree (UAST). This UAST enables further analysis and transformations with either the included tools or your own tools by providing a standard open format.","category":"Advanced Techniques","app":"Babelfish","type":"server"},"slug":"wildcard-officially-becomes-owner-and-collaborator-of","content":"## Babelfish: A Universal Code Parser\n\nBabelfish is a self-hosted server for source-code parsing: it has the power to parse all kinds of file, in any supported language, extracting an Abstract Syntax Tree and converting it into a Universal Abstract Syntax Tree (UAST). This UAST enables further analysis and transformations with either the included tools or your own tools by providing a standard open format.  \nThe project has been developped to be able to parse millions of repositories. The scope is to be expanded in a near future as it was thought for large scale code analysis, where the source code can be analyzed with its full context (and not just per-file).\n\n![enter image description here](https://ctan.gutenberg.eu.org/macros/latex/contrib/incgraph/example.jpg)\n\nBabelfish is an open project maintained by dedicated developpers on the official Github account. 25 contributors have already submitted commits to the project, and currently 11 owners keep the project growing.  \nWe are amazingly proud of being part of this project and to contribute to its development.  \nTake a look now! https://github.com/bblfsh\n","posts":[{"slug":"a-quick-introduction-to-cicd","frontmatter":{"title":"A quick introduction to CI/CD.","date":"July 29 2021","reading_time":"5 min read","post_logo":"https://media-exp1.licdn.com/dms/image/C4D0BAQHca9scvFTn_g/company-logo_200_200/0/1575039115252?e=2159024400\u0026v=beta\u0026t=lhQfV9RKT_iydx97uugwZtvsL_zgPoTU_fxFC11nkaI","preview":"CI/CD is one of the pillars of modern cloud native software development. It improves your software products and makes its development more effective and cheaper This article discusses CI/CD and the different tools you can use to implement it.","category":"Advanced Techniques","app":"CI/CD","type":"pipeline"}},{"slug":"canary-release-vs-blue-green-deployments","frontmatter":{"title":"Canary Release vs Blue-Green Deployments.","date":"July 30 2021","reading_time":"3 min read","post_logo":"https://media-exp1.licdn.com/dms/image/C4D0BAQHca9scvFTn_g/company-logo_200_200/0/1575039115252?e=2159024400\u0026v=beta\u0026t=lhQfV9RKT_iydx97uugwZtvsL_zgPoTU_fxFC11nkaI","preview":"Choosing the right deployment strategy is crucial to the availability and quality of your services.  Two of the most known deployment strategies are blue/green deployment and canary release. This article discusses both deployment strategies. It explores the differences between the two, the pros and cons of each one, and finally the best use case for each of them.","category":"Advanced Techniques","app":"CI/CD","type":"pipeline"}},{"slug":"release-of-mongodb","frontmatter":{"title":"Release of MongoDB","date":"April 11 2021","reading_time":"2 min read","excerpt":"Test excerpt","post_logo":"https://emanueleciriachi.net/wp-content/uploads/2019/01/logo-mongodb-png-mongodb-logo-png-400.png","category":"Databases","app":"MongoDB","type":"database","preview":"MongoDB’s first version of the database shipped in August 2009. The 1.0 release and those that followed shortly after were focused on validating a new and largely unproven approach to database design – built on a document-oriented data model and layered onto an elastic and distributed systems foundation. Those early MongoDB releases attracted masses of adoption across startups and enterprises alike."}},{"slug":"wildcard-ensures-security-privacy-and-compliance","frontmatter":{"title":"Wildcard ensures security, privacy and compliance.","date":"April 10 2021","reading_time":"1 min read","excerpt":"Test excerpt","post_logo":"https://media-exp1.licdn.com/dms/image/C4D0BAQHca9scvFTn_g/company-logo_200_200/0/1575039115252?e=2159024400\u0026v=beta\u0026t=lhQfV9RKT_iydx97uugwZtvsL_zgPoTU_fxFC11nkaI","preview":"When you register to our platform, your personal information is safely stored in our database, and to our marketing automation platform. Nobody except us, Wildcard collaborators, have access to this data. Your personal information will only be used according to the rights you have granted and may include automatic emails to accompany the experience on Wildcard, weekly newsletter or casual information emails on Widcard’s solution and features.","category":"Security","app":"Wildcard","type":"security"}},{"slug":"wildcard-officially-becomes-owner-and-collaborator-of-babelfish","frontmatter":{"title":"Wildcard officially becomes owner and collaborator of Babelfish","date":"April 14 2021","reading_time":"2 min read","post_logo":"https://images-platform.99static.com/ZVAAzy__FeP9nrM-42Sbj75AjpI=/0x0:1001x1001/500x500/top/smart/99designs-contests-attachments/84/84527/attachment_84527709","preview":"Babelfish is a self-hosted server for source-code parsing: it has the power to parse all kinds of file, in any supported language, extracting an Abstract Syntax Tree and converting it into a Universal Abstract Syntax Tree (UAST). This UAST enables further analysis and transformations with either the included tools or your own tools by providing a standard open format.","category":"Advanced Techniques","app":"Babelfish","type":"server"}},{"slug":"wildcard-officially-becomes-owner-and-collaborator-of","frontmatter":{"title":"Wildcard officially becomes owner and collaborator of Babelfish","date":"March 23 2021","reading_time":"2 min read","excer
